<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- TITLE OF WEB PAGE -->
    <title>Appwrite Pink Design</title>

    <!--Link to Appwrite  -->
    <link rel="stylesheet" href="https://unpkg.com/@appwrite.io/pink" />

    <!-- optionally, add icons -->
    <link rel="stylesheet" href="https://unpkg.com/@appwrite.io/pink-icons" />

    <!-- LINK TO POPPINS FONT FAMILY -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;600;800&family=Open+Sans:ital,wght@0,400;0,700;1,700&family=Poppins:ital,wght@0,100;0,400;1,600&family=Prata&family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- END OF POPPINS LIK TO FONT FAMILY -->

    <!-- INLINE APPWRITE CSS -->
    <style>
      *,
      ::after,
      ::before {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body,
      html {
        font-size: 16px;
        font-family: poppins;
      }

      header nav ul {
        margin: 2em;
      }

      .main-heading_container > h1 {
        font-size: 6rem;
      }
      @media screen and (max-width: 500px) {
        .main-heading_container > h1 {
          font-size: 4rem;
        }
      }
    </style>

    <!-- end of INLINE APPWRITE CSS -->
  </head>

  <body>
    <div class="container">
      <!-- NavBAR -->
      <header>
        <nav>
          <ul
            class="grid-box"
            style="
              --grid-gap: 1rem;
              --grid-item-size: 16rem;
              --grid-item-size-small-screens: 8rem;
            "
          >
            <li><a class="u-bold; heading-level-3" href="#">Home</a></li>
            <li><a class="heading-level-3" href="#">About us</a></li>
            <li><a class="heading-level-3" href="#">Mortgages</a></li>
            <li><a class="heading-level-3" href="#">Buy A Home</a></li>
            <li><a class="heading-level-3" href="#">Refinance</a></li>
            <li><a class="heading-level-3" href="#">Apply Now</a></li>
          </ul>
        </nav>
      </header>

      <main>
        <section
          class="grid-box"
          style="
            --grid-gap: 2rem;
            --grid-item-size: 32rem;
            --grid-item-size-small-screens: 16rem;
          "
        >
          <div class="main-heading_container">
            <h1 class="heading-level-1">For Life's Biggest Moves</h1>
            <p class="heading-level-5" style="margin: 2rem 0"
              >With our full suite of mortgage programs, we'll help find you a
              loan that feels like home</p
            >

            <div class="btn-wrapper u-flex u-flex-wrap u-cross-center u-gap-16">
              <button
                class="button is-big"
                style="border-radius: var(--border-radius-small)"
              >
                <span class="text">More Questions</span>
              </button>
              <button class="button is-text is-big">
                <span class="icon-phone"></span>
                <a href="tel:+4733378901">+47 333 78 901</a>
              </button>
            </div>
          </div>

          <div>
            <img src="Asset/Images/Homeimg.jpg" alt="An image of a Home" />
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
